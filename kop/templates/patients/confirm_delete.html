{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Confirm Delete</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the patient <strong>{{ patient.first_name }} {{ patient.last_name }}</strong>?</p>
                <p>This action cannot be undone.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'patient-detail' patient.pk %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete Patient</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
