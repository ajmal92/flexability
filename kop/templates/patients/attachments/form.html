{% extends 'base.html' %}

{% block content %}
<h2>{{ title }} for {{ patient }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'patient-detail' pk=patient.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
