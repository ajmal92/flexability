{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Deletion</h2>
    <div class="card">
        <div class="card-body">
            <p>Are you sure you want to delete the attachment <strong>"{{ object.title }}"</strong> for patient <strong>{{ patient }}</strong>?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'patient-detail' pk=patient.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
