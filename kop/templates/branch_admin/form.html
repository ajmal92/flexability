{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Create{% endif %} Branch Admin{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Branch Admin</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'branch_admin_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
