{% extends 'base.html' %}

{% block title %}Delete Branch Admin{% endblock %}

{% block content %}
<h2>Delete Branch Admin</h2>
<p>Are you sure you want to delete {{ object.get_full_name }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'branch_admin_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
