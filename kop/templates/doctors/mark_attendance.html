{% load static %}
{{ form.media }}

<div class="modal-header">
    <h5 class="modal-title">
        {% if is_new %}Record Treatment Session{% else %}Mark Attendance{% endif %}
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<form method="post" id="attendanceForm" action="{% if is_new %}{% url 'mark_attendance' %}{% else %}{% url 'mark_attendance' session.id %}{% endif %}">
    <div class="modal-body">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" value="{{ today|date:'Y-m-d' }}">
        </div>

        {% if is_new %}
            <div class="mb-3">
                <label class="form-label">Treatment Program</label>
                {{ form.treatment }}
            </div>
        {% endif %}

        <div class="mb-3">
            <label class="form-label">Start Time</label>
            {{ form.start_time }}
        </div>
        <div class="mb-3">
            <label class="form-label">End Time</label>
            {{ form.end_time }}
        </div>
        <div class="mb-3">
            <label class="form-label">Notes</label>
            {{ form.assessment_notes }}
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Session</button>
    </div>
</form>
